<body>
    <div class="container">
        <h2>Registration Form</h2>
        <div class="form-container">
            <form  [formGroup]="registrationForm" (ngSubmit)="onSubmit()">

                <div class="input-name">
                    <i class="fa fa-user user"></i>
                    <label for="FirstName">First Name</label>
                    <input type="text" id="FirstName" placeholder="first name" formControlName="FirstName" class="form-control name" [ngClass]="{ 'is-invalid': registrationForm.get('FirstName')?.invalid && registrationForm.get('FirstName')?.touched }">
                    <!-- <input type="text" name="" id="" placeholder="first name" class="name"> -->
                    <div *ngIf="registrationForm.get('FirstName')?.invalid && registrationForm.get('FirstName')?.touched" class="invalid-feedback">
                      First Name is required
                    </div>
                  </div>

                <div class="input-name">
                  <i class="fa fa-user user"></i>
                  <label for="lastName">Last Name</label>
                  <input type="text" id="LastName" placeholder="last name" formControlName="LastName" class="form-control name" [ngClass]="{ 'is-invalid': registrationForm.get('LastName')?.invalid && registrationForm.get('LastName')?.touched }">
                  <!-- <input type="text" name="" id="" placeholder="first name" class="name"> -->
                  <div *ngIf="registrationForm.get('LastName')?.invalid && registrationForm.get('LastName')?.touched" class="invalid-feedback">
                    Last Name is required
                  </div>
                </div>

                <div class="input-name">
                    <i class="fa fa-envelope icon"></i>
                    <input type="email" id="email" formControlName="email" class="form-control name" [ngClass]="{ 'is-invalid': registrationForm.get('email')?.invalid && registrationForm.get('email')?.touched }">
                    <!-- <input type="email" name="" id="" placeholder="email" class="text-name"> -->
                     <div *ngIf="registrationForm.get('email')?.invalid && registrationForm.get('email')?.touched" class="invalid-feedback">
                          Emailis required and must be a number
                      </div>
                  </div>

                <div class="input-name">
                    <i class="fa fa-phone icon"></i>
                    <input type="text" id="phoneNumer" formControlName="phoneNumer" class="form-control text-name" [ngClass]="{ 'is-invalid': registrationForm.get('phoneNumer')?.invalid && registrationForm.get('phoneNumer')?.touched }">
                    <!-- <input type="tel" name="" id="" placeholder="phone number" class="text-name"> -->
                    <div *ngIf="registrationForm.get('phoneNumer')?.invalid && registrationForm.get('phoneNumer')?.touched" class="invalid-feedback">
                      Phone Number is required and must be a number
                    </div>
                  </div>

                <div class="input-name">
                    <i class="fa fa-lock icon"></i>
                    <input type="password" name="" id="" placeholder="password" class="text-name">
                </div>

                <div class="input-name">
                    
                    <i class="fa fa-calendar-o icon" aria-hidden="true"></i>
                    <input type="text" name="" id="" placeholder="date of birth: MM/DD/YYYY" class="text-name">
                </div>

                <div class="input-name">
                    <i class="fa fa-address-card-o icon"></i>
                    <input type="text" name="" id="" placeholder="address" class="text-name">
                </div>

                <div class="input-name">
                    <i class="fa fa-address-card-o icon"></i>
                    <input type="text" name="" id="" placeholder="state" class="text-name">
                </div>

                <div class="input-name">
                    <i class="fa fa-credit-card icon"></i>
                    <input type="number" name="" id="" placeholder="credit score" class="text-name">
                </div>

                <div class="input-name">
                    <i class="fa fa-id-card-o icon"></i>
                    <input type="number" name="" id="" placeholder="pan card number" class="text-name">
                </div>

                <div class="input-name">
                    
                    <input type="radio" name="gender" id="male" class="radio-button">
                    <label for="male" style="margin-right: 10px ;color:#343232;">Male</label>
                    <input type="radio" name="gender" id="female" class="radio-button">
                    <label for="female" style="color:#343232">Female</label>
                </div>

                <div class="input-name">
                    <label for="" style="color:#343232; margin-right:2px">Id proof</label>
                    <input type="file"  name="" id=""  class="file-name">
                </div>
                <div class="input-name">
                    
                    <input type="submit"  class="button" value="Register">
                </div>
                

            </form>
        </div>
    </div>
</body>
