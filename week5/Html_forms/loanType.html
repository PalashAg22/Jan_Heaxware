<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Type</title>
    <link rel="stylesheet" href="loanType.css">
</head>
<body>
    
    <div class="container">
        <h2>Create Loan Type</h2>
        <div class="form-control">
            <form>
                <div class="input">
                    <label for="name">Enter Loan Type Name</label>
                    <input type="text" class="input-text" placeholder="Enter loan type name">
                </div>
                <div class="input">
                    <label for="name">Enter Loan Interest Base Rate</label>
                    <input type="number" class="input-text" placeholder="Enter loan interest base rate">
                </div>
                <div class="input">
                    <label for="name">Enter Loan Management Fees</label>
                    <input type="number" class="input-text" placeholder="Enter loan interest base rate">
                </div>
                <div class="input-name">
                    <input type="submit" value="Submit" class="button">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
